name: Replace zhukov with hasnainkk-07

on:
  push:
    branches:
      - master  # Change this to your default branch if it's not 'master'

permissions:
  contents: write  # This gives write access to the contents of the repository

jobs:
  replace-text:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust this to your project's Node.js version if needed

      - name: Replace text in all files
        run: |
          # Replace 'zhukov' with 'hasnainkk-07' in all files
          find . -type f -exec sed -i 's/zhukov/hasnainkk-07/g' {} +

      - name: Commit changes
        run: |
          git config --local user.name "hasnainkk-07"
          git config --local user.email "hasnainkk98075@gmail.com"
          git add .
          git commit -m "Initial commit" || echo "No changes to commit"

      - name: Push changes
        run: git push
